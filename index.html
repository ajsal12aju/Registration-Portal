        <script>
            document.getElementById("tantAdminForm").addEventListener("submit", async function(event) {
                event.preventDefault();
        
                const formData = {
                    name: document.querySelector("input[name='name']").value,
                    user_name: document.querySelector("input[name='user_name']").value,
                    email: document.querySelector("input[name='email']").value,
                    password: document.querySelector("input[name='password']").value,
                    institution_name: document.querySelector("input[name='institution_name']").value,
                    address: document.querySelector("input[name='address']").value,
                    contact_number: document.querySelector("input[name='contact_number']").value,
                    role: "tantAdmin"
                };
        
                try {
                    const response = await fetch("http://localhost:5000/api/auth/register-tantadmin", { 
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(formData)
                    });
        
                    const result = await response.json();
        
                    if (response.ok) {
                        alert("Registration successful!");
                        document.getElementById("tantAdminForm").reset();
                    } else {
                        alert(result.error || "Registration failed");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred while registering.");
                }
            });
        </script>
